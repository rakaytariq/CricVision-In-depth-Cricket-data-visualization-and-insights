<!-- delete_post.html -->
{% extends 'base.html' %}  <!-- or your base template -->
{% block content %}
  <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'home' %}">Cancel</a> <!-- Replace with a URL to cancel deletion -->
  </form>
{% endblock %}
